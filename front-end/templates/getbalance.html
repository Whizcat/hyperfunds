<!DOCTYPE html>
<html lang="en">
<head>
	<title>Check Balance Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='../static/vendor/bootstrap/css/bootstrap.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='../static/vendor/animate/animate.css')}}">	
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='../static/vendor/css-hamburgers/hamburgers.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='../static/vendor/animsition/css/animsition.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='../static/vendor/select2/select2.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='../static/css/util.css')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='../static/css/main2.css')}}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>
	<div class="bg-contact100" style="background-image: url('../static/icon/image.jpeg');">
		<div class="container-contact100">
			<div class = "back-button">
				<i class="fa fa-arrow-left"  aria-hidden="true"></i>
			</div>
			<div class="wrap-contact100">		
				<div class="contact100-pic js-tilt" data-tilt>
					<img src="../static/icon/logo.png" alt="IMG">
				</div>

				<form method="post" class="contact100-form validate-form">
					<span class="contact100-form-title">
						Check Balance
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Faculty Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-contact100-form-btn">
						<button type="submit" class="contact100-form-btn">
							Send request
						</button>
					</div>
				</form>
				<div class="alert-box">
					{% with messages= get_flashed_messages(with_categories=true)%}
					{% if messages %}
						{% for category,message in messages%}
							{% if category=='success' %}
							<div class="alert alert-success alert-dismissible" role="alert">
								<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
								<strong>{{message}}</strong>
							</div>
							{% endif %}

							{% if category=='error' %}
							<div class="alert alert-danger alert-dismissible" role="alert">
								<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
								<strong>{{message}}</strong>
							</div>
							{% endif %}

						{% endfor %}
					{% endif %}
					{% endwith %}	
				</div>
			</div>
	</div> 
	</div>



	<script src="{{ url_for('static',filename='../static/vendor/jquery/jquery-3.2.1.min.js')}}"></script>
	<script src="{{ url_for('static',filename='../static/vendor/bootstrap/js/popper.js')}}"></script>
	<script src="{{ url_for('static',filename='../static/vendor/bootstrap/js/bootstrap.min.js')}}"></script>
	<script src="{{ url_for('static',filename='../static/vendor/select2/select2.min.js')}}"></script>
	<script src="{{ url_for('static',filename='../static/vendor/tilt/tilt.jquery.min.js')}}"></script>
	<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->

  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>

</body>
</html>
