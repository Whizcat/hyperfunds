	
	<div class="alert-box">
					{% with messages= get_flashed_messages(with_categories=true)%}
					{% if messages %}
						{% for category,message in messages%}
							{% if category=='success' %}
							<div class="alert alert-success alert-dismissible" role="alert">
								<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
								<strong>{{message}}</strong>
							</div>
							{% endif %}

							{% if category=='error' %}
							<div class="alert alert-danger alert-dismissible" role="alert">
								<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
								<strong>{{message}}</strong>
							</div>
							{% endif %}

						{% endfor %}
					{% endif %}
					{% endwith %}	
				</div>
	<script src="{{ url_for('static',filename='../static/vendor/jquery/jquery-3.2.1.min.js')}}"></script>
	<script src="{{ url_for('static',filename='../static/vendor/bootstrap/js/popper.js')}}"></script>
	<script src="{{ url_for('static',filename='../static/vendor/bootstrap/js/bootstrap.min.js')}}"></script>
	<script src="{{ url_for('static',filename='../static/vendor/select2/select2.min.js')}}"></script>
	<script src="{{ url_for('static',filename='../static/vendor/tilt/tilt.jquery.min.js')}}"></script>
	<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>

</body>
</html>
